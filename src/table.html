<div>
    <table class="table">
      <caption>一共有{{size}}条记录</caption>

        <tr>
          <th>#</th>
          <th>姓名</th>
          <th>性别</th>
        </tr>
      </thead>
      <tbody>
        <tr  v-for="item in items">
          <td v-text="$index"></td>
          <td>
              <a href="#" v-text="item.name" @click="change($index)"></a>
          </td>
          <td>
              <a href="#" v-text="item.sex"
                  @click="change($index)"></a>
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
